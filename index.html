<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grow Shop</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>

<body>
    <header>
        <img class='logo' src='./img/THS_logo.png'>
        <h1 class='title'>Grow Shop</h1>
    </header>
    <main>
        <div id='cardContainer' class='cardContainer'>
            <!-- AQUI VAN MIS PRODUCTOS -->
        </div>
        <br>
        <button id='showCart'>SHOW CART</button>
        <br>
        <div id='cartContainer' class='cartContainer'>
            <!-- AQUI VAN LOS PRODUCTOS EN CARRITO -->
        </div>
        <br>
        <button id='checkOut'>CHECK OUT</button>
        <br>
    </main>

    <!-- Luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <!-- Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--MI CODIGO-->
    <script src='main.js' type='module'></script>
</body>

</html>
